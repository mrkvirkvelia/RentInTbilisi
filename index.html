
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карта агентов по районам Тбилиси</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script 
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
    </script>
    <style>
        html, body, #map { height: 100%; margin: 0; padding: 0; }
        .label {
            background: white;
            border: 1px solid gray;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 14px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([41.7151, 44.8271], 12);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var data = [{"district": "Сабуртало", "agent": "Arkadiy Logunov", "lat": 41.7284, "lng": 44.7492}, {"district": "Ваке", "agent": "Egor Yakubov", "lat": 41.7096, "lng": 44.7755}, {"district": "Дидубе", "agent": "Dmitri Airapetyan", "lat": 41.7391, "lng": 44.7884}, {"district": "Глдани", "agent": "Daniil Gamkrelidze", "lat": 41.8012, "lng": 44.8278}, {"district": "Исани", "agent": "Sergi Tibelashvili", "lat": 41.707, "lng": 44.8375}, {"district": "Крцаниси", "agent": "Alex Kharitonashvili", "lat": 41.6873, "lng": 44.8174}, {"district": "Мтацминда", "agent": "Irakli Sangulia", "lat": 41.6935, "lng": 44.8015}, {"district": "Чугурети", "agent": "Victoria Eliboshvili", "lat": 41.7161, "lng": 44.8017}, {"district": "Надзаладеви", "agent": "Mohammed Shafi Elliyas", "lat": 41.748, "lng": 44.7915}, {"district": "Вере", "agent": "Omari Mdzevashvili", "lat": 41.702, "lng": 44.789}, {"district": "Сололаки", "agent": "Semyon Petunin", "lat": 41.6896, "lng": 44.8082}, {"district": "Абаноубани", "agent": "Artem Petunin", "lat": 41.6888, "lng": 44.8098}, {"district": "Авлабари", "agent": "Maksim Lavilin", "lat": 41.6939, "lng": 44.8205}];

        data.forEach(item => {
            L.marker([item.lat, item.lng])
                .addTo(map)
                .bindPopup("<div class='label'><strong>" + item.district + "</strong><br/>" + item.agent + "</div>")
                .openPopup();
        });
    </script>
</body>
</html>
